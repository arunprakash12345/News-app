<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Newsly AI</title>

  <link rel="icon" href="Assets/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="CSS/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark py-3">
    <div class="container-fluid">
      <a class="navbar-brand text-white logo" href="#">Newsly AI</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between pl-mobile-40" id="navbarContent">

        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3">
          <li class="nav-item"><a class="nav-link" href="#">News</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Opinion</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Technology</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Our Planet</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Health and Science</a></li>
        </ul>

        <div class="d-lg-flex justify-content-lg-end">
          <button class="btn btn-outline-light button" type="button">
            Sign up for our newsletter
          </button>
        </div>

      </div>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <div class="hero-section d-lg-flex">

    <!-- LEFT HERO -->
    <div class="col-lg-8 col-md-12 main-news d-flex">
      <div class="row">

        <div class="col-lg-8 col-md-12">

          <h1 class="top-news">
            Loading newsâ€¦
          </h1>

          <p class="paragraph-text">
            Please wait while we fetch fresh headlines for you.
          </p>

          <div class="d-flex align-items-center mt-50">
            <div class="meta-item">
              <p class="meta-text mb-0 dark">Category</p>
            </div>
            <div class="meta-divider">
              <p class="meta-text mb-0">Source</p>
            </div>
            <div class="meta-divider">
              <p class="meta-text mb-0">Date</p>
            </div>
          </div>

        </div>

        <div class="col-lg-4 col-md-12">
          <img src="Assets/hero-image.png" class="img-fluid" alt="Hero Image" />
        </div>

      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="col-lg-4 col-md-12 sub-news textGray">
      <div class="dark" id="article-list"></div>
    </div>

  </div>

  <!-- BELOW HERO GRID -->
  <div class="hero-section main-news flex-row" style="padding-top:0px;">
    <div id="article-listBelow"
      style="flex-direction: row; flex-wrap: wrap; display: flex; border-top: solid 1px #ccc; padding-top: 30px;">
    </div>
  </div>

  <!-- NEWEST STORIES -->
  <div class="newest-stories-section">
    <div class="row align-items-center justify-content-lg-end mb-3">
      <div class="col-lg-11">
        <h2 class="section-title">Newest Stories</h2>
      </div>
      <div class="col-lg-1">
        <a class="link" href="#">See all</a>
      </div>
    </div>

    <div class="row" id="newest-articles"></div>
  </div>

  <!-- TRENDING NEWS -->
  <div class="newest-stories-section">
    <div class="row align-items-center justify-content-lg-end mb-3">
      <div class="col-lg-11">
        <h2 class="section-title">Trending News</h2>
      </div>
      <div class="col-lg-1">
        <a class="link" href="#">See all</a>
      </div>
    </div>

    <div class="py-4">
      <div class="row g-4">
        <div id="trending-articles" class="row g-4"></div>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="Script/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="trending-dev.js" defer></script>
  <script src="Script/newest-dev.js" defer></script>

</body>

</html>
